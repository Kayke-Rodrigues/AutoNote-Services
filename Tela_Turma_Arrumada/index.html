<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Turmas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header id="cabecalhoLogo">

        <div id="MenuLateral">
            <img id="iconePessoaEscuro" src="img/icone.png" alt="" width="120">
            <img id="iconePessoaBranco" src="img/icone_branco.png" alt="" width="120">
            <h2>"DOCENTE"</h2>
        </div>

        <div id="DivImagem">
            <img id="LogoSenaiHeader" src="img/senai-logo-4-599x154.png" alt="" />
        </div>

    </header>

    <div class="titulo">
        <button id="darkModeToggle" onclick="toggleDarkMode()"><img id="sol" src="img/iconeSol.png" alt=""></button>
        <p><h1>TURMAS</h1></p>
    </div>

    <div class="container">

        <!-- Primeiro círculo e texto -->
        <a href="pagina_turmas.html" class="circulo-container">
            <div class="circulo">
                <div class="circulo-content">
                    <img src="img/3mds.png" alt="Imagem 1">
                </div>
            </div>
            <h1>3MDS</h1>
        </a>

        <!-- Segundo círculo e texto -->
        <a href="pagina_frequencia.html" class="circulo-container">
            <div class="circulo">
                <div class="circulo-content">
                    <img src="img/3tds.png" alt="Imagem 2">
                </div>
            </div>
            <h1>3TDS</h1>
        </a>

        <!-- Terceiro círculo e texto -->
        <a href="pagina_relatorio.html" class="circulo-container">
            <div class="circulo">
                <div class="circulo-content">
                    <img src="img/2tdp.png" alt="Imagem 3">
                </div>
            </div>
            <h1>2TDP</h1>
        </a>
    </div>

    <!-- Rodape onde as imagens do logo estao -->
    <footer>
        <img id="imagemClara" src="img/logo_preto.png" alt="" width="100" height="65">
        <img id="imagemDark" src="img/logo_vermelho.png" width="100" height="60">
    </footer>

    <script src="js/dark.js"></script>
</body>

</html>
