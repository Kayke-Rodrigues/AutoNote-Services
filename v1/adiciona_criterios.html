<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Critério</title>
    <link rel="stylesheet" href="css/style_criterios.css">
</head>
<body>


    <div class="adiciona">
        <h1>Adicionar Critério</h1>
        <form>
            <label for="capacidade">Selecione a Capacidade:</label>
            <select name="capacidade" id="capacidade">
            </select>
            <br>
            <label for="criterio">Digite o Critério:</label>
            <input type="text" id="criterio" name="criterio">
            <button type="button" onclick="adicionarCriterio()">Adicionar</button>
        </form>
    </div>
<script src="js/criterios.js"></script>
</body>
